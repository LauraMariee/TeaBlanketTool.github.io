<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1 class="title">Tea Blanket Tool </h1>
    <p>Date/Time: <span id="datetime"></span></p>

    <script>
    var dt = new Date();
    document.getElementById("datetime").innerHTML=dt.toLocaleString();
    </script>

    <div class="number-input">
      <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
      <input class="quantity" min="0" name="quantity" value="1" type="number">
      <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
    </div>
    <div class="csv-generation">
      <button onclick="submitNumber()">Export CSV</button>
    </div>


  <script>
    //Clear form once submitted
    function clearForm(){
        document.getElementById("form").reset();
    }

    function submitNumber() {
    var formData = $("form").serializeArray();
    let csv = "/storage/emulated/0/Download/teaBlanket.csv;charset=utf-8,"; // accept data as CSV

    formData.forEach(function(item) {
    csv += item.value + ";"; // concat form value on csv var and add ; to create columns (you can change to , if want)
    });

    var encodedUri = encodeURI(csv);

    clearForm();
  </script>
  </body>
</html>
